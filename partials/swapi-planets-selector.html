<div ng-hide="hide()">Loading Planets ...</div>
 
<div class="dropdown" ng-show="hide()">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
    Select Planet
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li ng-repeat="(key, planet) in storedPlanets" ng-click="selectPlanet(key)"><a>{{planet.name}}</a></li>
  </ul>
</div>
