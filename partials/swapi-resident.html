<div class="col-xs-4 resCard">
  <div ng-hide="showRes()">Loading Resident...</div>
  <div ng-show="showRes()">
    <h4>{{resident.name}}</h4>
    <ul>
      <li>Gender: {{resident.gender}}</li>
      <li>Height: {{resident.height}}</li>
      <li>Birth Year: {{resident.birth_year}}</li>
    </ul>
  </div>
</div>
